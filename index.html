<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stillness</title>
    <style>
      /* Global reset â€” clean slate for the full-viewport experience. */
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #1e1814;
        color: #2a2118;
        overflow: hidden;
      }
      #root { height: 100vh; }

      /* Warm-toned scrollbar for chat panels. */
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(92, 74, 58, 0.25); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(92, 74, 58, 0.4); }

      /* Focus styles for inputs. */
      input:focus { border-color: rgba(92, 74, 58, 0.35) !important; }

      /* Collapse topic grid to single column on narrow viewports. */
      @media (max-width: 480px) {
        .topic-grid { grid-template-columns: 1fr !important; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
